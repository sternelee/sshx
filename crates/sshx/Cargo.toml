[package]
name = "sshx"
version.workspace = true
authors.workspace = true
license.workspace = true
description.workspace = true
repository.workspace = true
documentation.workspace = true
keywords.workspace = true
edition = "2021"

[dependencies]
aes = "0.8.3"
ansi_term = "0.12.1"
anyhow.workspace = true
argon2 = { version = "0.5.2", default-features = false, features = ["alloc"] }
cfg-if = "1.0.0"
clap.workspace = true
data-encoding = "2.5.0"
futures-lite = "2.3.0"
iroh.workspace = true
iroh-gossip = { workspace = true, features = ["net"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
prost = "0.12.3"
postcard = "1.1.3"
rand = { version = "0.8", features = ["std_rng"] }
ctr = "0.9.2"
encoding_rs = "0.8.31"
pin-project = "1.1.3"
sshx-core.workspace = true
tokio.workspace = true
tokio-stream.workspace = true
tonic.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
whoami = { version = "1.5.1", default-features = false }

[target.'cfg(unix)'.dependencies]
close_fds = "0.3.2"
nix = { version = "0.27.1", features = ["ioctl", "process", "signal", "term"] }

[target.'cfg(windows)'.dependencies]
conpty = "0.7.0"
